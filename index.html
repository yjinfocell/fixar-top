<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra Superior Fixa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .iframe-container {
            position: absolute;
            top: 50px; /* mesma altura da barra superior */
            left: 0;
            width: 100%;
            height: calc(100% - 50px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Minha Barra Superior</h1>
    </div>
    <div class="iframe-container">
        <iframe src="https://www.packzin.com.br/"></iframe>
    </div>
</body>
</html>
